<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar Producto</title>
</head>
<body>
    <div class="ventana">
        <h3>Registrar Productos </h3>
        <div class="ventana-main"> 
            <p> <input type="text" name="id-pro" placeholder="Id"></p>
            <p><input type="text" name="nombre-pro" placeholder="Nombre del producto" autofocus></p>
            <p><input type="text" name="existencia" placeholder="stock"></p>
            <p><input type="text" name="precio" placeholder="Precio"></p>
            <p><select name="id-catego" placeholder="Categoria">
            <option value="8">Elegir Categoria</option>
             <option value="8">Discos Duros</option>
            <option value="4">Impresoras</option>
            <option value="6">Laptops</option>
            <option value="7">Memorias</option>
            <option value="3">Monitores</option>
            <option value="1">Mouse</option>
            <option value="5">Tarjetas Madre</option>
            <option value="2">Teclados</option>
            </select></p> 
            <p><input type="text" name="id-prove" placeholder="Proveedor"> </p>
             <div class="botones">
               <input type="submit" value="Guardar">
               <input type="submit" value="Actualizar">
               <input type="submit" value="Eliminar">
             </div>
        </div>
    </div>
</body>
</html>
